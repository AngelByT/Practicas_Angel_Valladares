<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de viajes</title>
</head>
<body>
    <h1>Southwest Airlines</h1>
    <h2>Reservas:</h2>

    <form action="">
        <fieldset>
            <legend>Información personal:</legend>
            <label for="name">Nombre del reservante:</label><br>
            <input type="text" name="name" id="name"><br><br>
            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad"><br><br>
            <label for="e-mail">Correo electrónico:</label><br>
            <input type="email" name="e-mail" id="e-mail" placeholder="example@email.com"><br><br>
            <label for="tel">Número telefonico</label><br>
            <input type="tel" name="tel" id="tel">
        </fieldset>
        <fieldset>
            <legend>Información de viaje:</legend>
            <label for="acompañantes">Numero de acompañantes</label><br>
            <input type="number" name="acompañantes" id="acompañantes"><br><br>
        </fieldset>
    </form>
</body>
</html>
